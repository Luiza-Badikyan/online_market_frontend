<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <form [formGroup]="changePassword">
        <input type="password" placeholder="password" formControlName="password">
        <input type="password" placeholder="newPassword" formControlName="newPassword">
        <input type="password" placeholder="confirmPassword" formControlName="confirmPassword">
        <button class="btn btn-info" (click)="saveNewPassword()">Save</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-3">
      <button class="btn btn-info">Reset Password</button>
    </div>
  </div>
</div>
