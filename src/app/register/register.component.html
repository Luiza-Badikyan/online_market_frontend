<div>
  <form [formGroup]="registerForm">
    <h3>Registration Form</h3>

      <mat-form-field appearance="standard">
        <mat-label>Enter your first name</mat-label>
        <input matInput placeholder="firstName" formControlName="firstName">
        <mat-icon matSuffix><i class="fas fa-user"></i></mat-icon>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Enter your last name</mat-label>
        <input matInput placeholder="lastName" formControlName="lastName">
        <mat-icon matSuffix><i class="fas fa-user"></i></mat-icon>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="email" formControlName="email">
        <mat-icon matSuffix><i class="fas fa-envelope"></i></mat-icon>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" formControlName="password">
        <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" style="text-decoration: none; color: rgba(4,88,93,0.73); font-size: 15px">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </a>
      </mat-form-field>
    <br>
    <button mat-stroked-button (click)="registration()" [disabled]="registerForm.invalid">Register</button>
    <div class="row" *ngIf="flag" style="margin-top: 18px">
      <div class="col-2 offset-5">
        <mat-spinner color="accent"></mat-spinner>
      </div>
    </div>
  </form>
  <div class="row" *ngIf="flag" style="margin-top: 18px">
    <div class="col-2 offset-5">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </div>
</div>
