    <form class="example-form" [formGroup]="form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="title" formControlName="title">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="slug" formControlName="slug">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="image" formControlName="image">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="description" formControlName="description">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="categories">
          <mat-option *ngFor="let item of categories" value="{{item._id}}">{{item.title}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button (click)="add()">Add</button>
    </form>



<mat-grid-list cols="3" rowHeight="1:1" gutterSize="8px">
  <mat-grid-tile *ngFor="let item of products" style="text-align: center">

    <mat-card class="example-card">
      <mat-card-title>
        <img mat-card-image src="{{item.image}}" mat-card-lg-image="">
      </mat-card-title>
      <mat-card-content>
        <mat-card-title>{{item.title}}</mat-card-title>
        <hr>
        <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
      </mat-card-content>
      <mat-card-footer>
        <button type="button" class="btn btn-info delete" (click)="delete(item)"><i class="fas fa-trash-alt"></i></button>

        <!-- modals -->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-info change" data-toggle="modal" (click)="loadProduct(item)" attr.data-target="#exampleModalCenter{{item.title}}"><i class="fas fa-pencil-alt"></i></button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter{{item.title}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{item.title}}</h5>
                <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form  [formGroup]="change">
                  <input type="text" style="width: 88%" formControlName="title">
                  <input type="text" style="width: 88%" formControlName="slug">
                  <input type="text" style="width: 88%" formControlName="image">
                  <input type="text" style="width: 88%" formControlName="description">
                  <select class="custom-select" style="display: inline-block; width: 88%" formControlName="category">
                    <option *ngFor="let item of categories" value="{{item._id}}" selected="{{item.name}}">{{item.title}}</option>
                  </select>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="modalClose" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modalChange" data-dismiss="modal" (click)="saveChanges(item)">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </mat-card-footer>
    </mat-card>



  </mat-grid-tile>
</mat-grid-list>
