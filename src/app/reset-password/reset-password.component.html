


<div class="container">
  <div class="row my-5">
    <div class="col-6 m-auto">
      <form [formGroup]="resetForm">
        <input type="text" placeholder="email" formControlName="email" class="form-control">
        <button class="btn btn-info my-4" *ngIf="button" (click)="resetPassword()" [disabled]="resetForm.invalid">Reset Password</button>
        <div *ngIf="loader" class="loader" id="loader-1"></div>
      </form>
    </div>
  </div>
</div>
