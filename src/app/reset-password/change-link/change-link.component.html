<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <form [formGroup]="resetPassword">
        <input type="password" placeholder="newPassword" formControlName="newPassword">
        <input type="password" placeholder="confirmPassword" formControlName="confirmPassword">
        <button class="btn btn-info" (click)="save()">Save Password</button>
      </form>
    </div>
  </div>
</div>
