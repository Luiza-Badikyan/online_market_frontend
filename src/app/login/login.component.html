

<div>
  <form [formGroup]="loginForm" *ngIf="!flag">
    <p>
      <mat-form-field appearance="legacy" style="margin-top: 38px">
        <mat-label>Email address</mat-label>
        <input matInput type="text" placeholder="email" formControlName="email">
        <mat-icon matSuffix><i class="fas fa-envelope" style="text-decoration: none; color: #005e5e; font-size: 18px;"></i></mat-icon>
        <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error>
        <!--<mat-hint>Hint</mat-hint>-->
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" formControlName="password">
        <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" style="text-decoration: none; color: #005e5e; font-size: 15px;">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </a>
        <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
          {{ getErrorPassword() }}
        </mat-error>
        <!--<mat-hint>Hint</mat-hint>-->
      </mat-form-field>
    </p>

    <button mat-stroked-button (click)="login()"  [disabled]="loginForm.invalid">Login</button>


  </form>
  <div class="row" *ngIf="flag" style="margin-top: 180px">
    <div class="col-2 offset-5">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </div>
</div>



<router-outlet></router-outlet>
